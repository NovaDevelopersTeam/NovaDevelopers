<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login-style.css">
    <script src="../fonts/fontawsome/mykit.js"></script>
    <title>NovaDevelopers</title>
</head>

<body>
    <main>
        <div class="login_img_div">
            <img src="../images/2.png" alt="" class="login_img">
        </div>
        <h2>Lorem ipsum</h2>
        <form action="">
            <input type="name" placeholder="Username">
            <i class="fas fa-user"></i>
            <br>
            <input type="password" placeholder="Password"> 
            <i class="fas fa-lock"></i>
            <br>
            <input type="submit" value="Login">
        </form>
        <p><a href="#" class="forget">Forgot Username / Password?</a></p>
        <p><a href="#" class="create">Create new account <i class="fas fa-angle-double-right"></i></a></p>
    </main>
</body>

</html>
